    <script>
        let array = [1, 2, 3, 4, 20, 40];
        let sum;
        for(let i; i <= array.length; i++)
            {
                sum = sum + array[i];
            }
            console.log("La suma de los numeros da ", sum);
        
            let promedio = sum/array.length;
            console.log("El promedio de la sumatoria es " + promedio);
    </script>
